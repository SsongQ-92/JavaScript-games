<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="/assets/images/icon.jpg" />
    <!-- Google Fonts - Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./scripts/app.js"></script>
    <title>같은그림찾기 게임 | Same-pic Game</title>
  </head>
  <body>
    <header>같은 그림 찾기 게임</header>
    <main>
      <div class="board" id="board"></div>
      <div class="info" id="info">
        <button id="startBtn">게임 시작</button>
        <button id="resetBtn">게임 리셋</button>
        <div id="timer-box">
          <div>남은 시간</div>
          <div id="timer">60</div>
        </div>
      </div>
    </main>
    <div class="overlay transparent" id="overlay">
      <img src="assets/images/successLogo.png" alt="성공 이미지" width="400" height="400" />
    </div>
  </body>
</html>
