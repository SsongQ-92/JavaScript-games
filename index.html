<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="/assets/images/icon.jpg" />
    <!-- Google Fonts - Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./scripts/app.js"></script>
    <title>Text RPG 게임</title>
  </head>
  <body>
    <header>Text RPG 게임</header>
    <main>
      <!-- 게임 시작 화면 -->
      <form id="start-screen">
        <input type="text" id="name-input" placeholder="주인공 이름을 입력하세요!" />
        <button id="start">시작</button>
      </form>

      <!-- 게임 실행 화면 -->
      <div id="game-screen">
        <div id="hero-stat">
          <span id="hero-name"></span>
          <span id="hero-level"></span>
          <span id="hero-hp"></span>
          <span id="hero-xp"></span>
          <span id="hero-att"></span>
        </div>
        <form id="game-menu">
          <div id="menu-1">1. 모험</div>
          <div id="menu-2">2. 휴식</div>
          <div id="menu-3">3. 종료</div>
          <input type="text" id="menu-input" />
          <button id="menu-button">입력</button>
        </form>
        <form id="battle-menu">
          <div id="battle-1">1. 공격</div>
          <div id="battle-2">2. 회복</div>
          <div id="battle-3">3. 도망</div>
          <input type="text" id="battle-input" />
          <button id="battle-button">입력</button>
        </form>
        <div id="message"></div>
        <div id="monter-stat">
          <span id="monster-name"></span>
          <span id="monster-hp"></span>
          <span id="monster-att"></span>
        </div>
      </div>
    </main>
  </body>
</html>
