<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="/assets/images/monster.jpg" />
    <!-- Google Fonts - Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./scripts/app.js"></script>
    <title>Monster Hunter</title>
  </head>
  <body>
    <header>Monster Hunter</header>
    <main>
      <!-- 게임 시작 화면 -->
      <form id="start-screen">
        <input type="text" id="name-input" placeholder="주인공 이름을 입력하세요!" />
        <button id="start">시작</button>
      </form>

      <!-- 게임 실행 화면 -->
      <div id="game-screen">
        <div id="hero-stat" class="transparent">
          <span id="hero-name">1. 캐릭터 이름: </span>
          <span id="hero-level">2. 캐릭터 레벨: </span>
          <span id="hero-hp">3. 캐릭터 HP: </span>
          <span id="hero-xp">4. 캐릭터 XP: </span>
          <span id="hero-att">5. 캐릭터 공격력: </span>
        </div>
        <div class="divide-line transparent" id="first-divide-line"></div>
        <div id="game-menu" class="menu transparent">
          <div id="menu-1">모험하기</div>
          <div id="menu-2">휴식하기</div>
          <div id="menu-3">종료하기</div>
        </div>
        <div id="battle-menu" class="menu transparent">
          <div id="battle-1">공격하기</div>
          <div id="battle-2">회복하기</div>
          <div id="battle-3">도망가기</div>
        </div>
        <div class="divide-line transparent" id="second-divide-line"></div>
        <div id="monster-stat" class="transparent">
          <span id="monster-name">1. 몬스터 이름: </span>
          <span id="monster-hp">2. 몬스터 HP: </span>
          <span id="monster-att">3. 몬스터 공격력: </span>
        </div>
        <div class="divide-line transparent" id="third-divide-line"></div>
        <div id="message" class="transparent"></div>
      </div>
    </main>
  </body>
</html>
